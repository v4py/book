title: An Introduction to Python for Linguists
author: David Lukeš, Rudolf Rosa
copyright: 2020–present
logo: images/v4py_logo_wide.svg

execute:
  execute_notebooks: cache

parse:
  # Cf. https://myst-parser.readthedocs.io/en/latest/syntax/optional.html for a list of
  # available extensions.
  myst_enable_extensions:
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_admonition
    - html_image
    - linkify
    - replacements
    - smartquotes
    - substitution

html:
  favicon: images/v4py_logo.svg
  use_edit_page_button: true
  use_repository_button: true
  use_issues_button: true
  baseurl: https://v4py.github.io/
  home_page_in_navbar: false
  extra_navbar: >-
