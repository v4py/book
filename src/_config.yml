    between V4 and Austria". Available under the terms of the <a
    href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA
    4.0</a> license.

latex:
  latex_engine: xelatex

launch_buttons:
  notebook_interface: jupyterlab
  jupyterhub_url: https://jupyter.korpus.cz/

repository:
  url: https://github.com/v4py/v4py.github.io
  path_to_book: src
  branch: source
